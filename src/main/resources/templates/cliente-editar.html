<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mis Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados del restaurante -->
    <link rel="stylesheet" th:href="@{/css/restaurant-styles.css}">
    <style>
        body {
            background-color: #ecf0f1;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-custom .navbar-brand {
            color: #2c3e50 !important;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .badge-profile {
            background-color: #16a085;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            color: white;
        }
        .form-control:focus {
            border-color: #16a085;
            box-shadow: 0 0 0 0.25rem rgba(22, 160, 133, 0.15);
        }
    </style>
</head>
<body>
    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/cliente/dashboard/{id}(id=${cliente.id})}">
                <i class="bi bi-shop-window"></i> Sistema de Reservas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <span class="badge badge-profile">
                            <i class="bi bi-person-circle"></i> <span th:text="${cliente.nombre}">Cliente</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm me-2" th:href="@{/cliente/dashboard/{id}(id=${cliente.id})}">
                            <i class="bi bi-speedometer2"></i> Mi Panel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Mensajes Flash -->
        <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'" role="alert">
            <i class="bi" th:classappend="${tipoMensaje == 'success' ? 'bi-check-circle' : (tipoMensaje == 'danger' ? 'bi-exclamation-triangle' : 'bi-info-circle')}"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card" style="max-width: 700px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <div class="card-header text-center py-4" style="background-color: #2c3e50; color: white; border-radius: 20px 20px 0 0;">
                <div style="font-size: 3rem; margin-bottom: 10px;">
                    <i class="bi bi-person-gear"></i>
                </div>
                <h1 class="mb-1">Editar Mis Datos</h1>
                <p class="mb-0">Actualiza tu información personal</p>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/cliente/actualizar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <!-- RUT (Solo lectura) -->
                    <div class="mb-3">
                        <label for="rut" class="form-label">
                            <i class="bi bi-card-text"></i> RUT
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="rut" 
                               th:field="*{rut}" 
                               readonly
                               style="background-color: #f8f9fa;">
                        <small class="text-muted">
                            <i class="bi bi-lock"></i> El RUT no puede ser modificado
                        </small>
                    </div>
                    
                    <!-- Nombre Completo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-person-fill"></i> Nombre Completo <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="nombre" 
                               th:field="*{nombre}" 
                               placeholder="Ingrese su nombre completo"
                               required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope-fill"></i> Correo Electrónico <span class="text-danger">*</span>
                        </label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               th:field="*{email}" 
                               placeholder="ejemplo@correo.com"
                               required>
                    </div>
                    
                    <!-- Teléfono -->
                    <div class="mb-4">
                        <label for="telefono" class="form-label">
                            <i class="bi bi-telephone-fill"></i> Teléfono (Opcional)
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="telefono" 
                               th:field="*{telefono}" 
                               placeholder="+56912345678">
                    </div>

                    <!-- Botones -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg" style="background-color: #16a085; color: white; border: none; border-radius: 25px; padding: 12px; font-weight: 600;">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                        <a th:href="@{/cliente/dashboard/{id}(id=${cliente.id})}" class="btn btn-outline-secondary btn-lg" style="border-radius: 25px;">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check"></i> Tus datos están protegidos
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
