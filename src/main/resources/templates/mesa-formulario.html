<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mesa.id != null ? 'Editar Mesa' : 'Nueva Mesa'} + ' - Admin'">Formulario Mesa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados del restaurante -->
    <link rel="stylesheet" th:href="@{/css/restaurant-styles.css}">
    <style>
        body {
            background-color: #ecf0f1;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-custom .navbar-brand {
            color: #2c3e50 !important;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .badge-profile {
            background-color: #e67e22;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-shop-window"></i> Sistema de Reservas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <span class="badge badge-profile">
                            <i class="bi bi-person-badge-fill"></i> Administrador
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm me-2" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Mensajes Flash -->
        <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'" role="alert">
            <i class="bi" th:classappend="${tipoMensaje == 'success' ? 'bi-check-circle' : (tipoMensaje == 'danger' ? 'bi-exclamation-triangle' : 'bi-info-circle')}"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card" style="max-width: 700px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border-radius: 20px 20px 0 0;">
                <div style="font-size: 3rem; margin-bottom: 10px;">
                    <i class="bi bi-table"></i>
                </div>
                <h1 class="mb-1" th:text="${mesa.id != null} ? 'Editar Mesa' : 'Nueva Mesa'">Formulario de Mesa</h1>
                <p class="mb-0">Complete la información de la mesa</p>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-4">
                        <label for="numero" class="form-label" style="color: #4facfe; font-weight: 600;">
                            <i class="bi bi-hash"></i> Número de Mesa
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-123"></i>
                            </span>
                            <input type="number" 
                                   class="form-control" 
                                   id="numero" 
                                   th:field="*{numero}" 
                                   placeholder="Ej: 1, 2, 3..."
                                   min="1"
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="capacidad" class="form-label" style="color: #4facfe; font-weight: 600;">
                            <i class="bi bi-people-fill"></i> Capacidad (personas)
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-people"></i>
                            </span>
                            <input type="number" 
                                   class="form-control" 
                                   id="capacidad" 
                                   th:field="*{capacidad}" 
                                   placeholder="Cantidad de personas"
                                   min="1"
                                   max="20"
                                   required>
                        </div>
                    </div>

                    <div class="mb-4" th:if="${mesa.id != null}">
                        <label class="form-label" style="color: #4facfe; font-weight: 600;">
                            <i class="bi bi-check-circle"></i> Disponibilidad
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="disponible" 
                                   th:field="*{disponible}">
                            <label class="form-check-label" for="disponible">
                                Mesa disponible para reservas
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; font-weight: 600; border: none;">
                            <i class="bi bi-check-circle"></i> <span th:text="${mesa.id != null} ? 'Actualizar Mesa' : 'Guardar Mesa'">Guardar</span>
                        </button>
                        
                        <a th:href="@{/mesas}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> Volver a la lista
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
