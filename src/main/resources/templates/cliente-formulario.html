<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados del restaurante -->
    <link rel="stylesheet" th:href="@{/css/restaurant-styles.css}">
    <style>
        body {
            background-color: #ecf0f1;
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-custom .navbar-brand {
            color: #2c3e50 !important;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .badge-profile {
            background-color: #e67e22;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-shop-window"></i> Sistema de Reservas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <span class="badge badge-profile">
                            <i class="bi bi-person-badge-fill"></i> Administrador
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm me-2" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card" style="max-width: 700px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border-radius: 20px 20px 0 0;">
                <div style="font-size: 3rem; margin-bottom: 10px;">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
                <h1 class="mb-1" th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Registro de Cliente</h1>
                <p class="mb-0">Complete los datos del cliente</p>
            </div>
            <div class="card-body">
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-4">
                        <label for="rut" class="form-label">
                            <i class="bi bi-card-text"></i> RUT
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-card-text"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="rut" 
                                   th:field="*{rut}" 
                                   placeholder="12.345.678-9"
                                   required>
                        </div>
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> Formato: 12.345.678-9, 12345678-9 o 123456789
                        </small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-person-fill"></i> Nombre Completo
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="nombre" 
                                   th:field="*{nombre}" 
                                   placeholder="Ingrese su nombre completo"
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope-fill"></i> Correo Electrónico
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}" 
                                   placeholder="ejemplo@correo.com"
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="telefono" class="form-label">
                            <i class="bi bi-telephone-fill"></i> Teléfono
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-telephone"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="telefono" 
                                   th:field="*{telefono}" 
                                   placeholder="+56912345678">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 25px; padding: 12px; font-weight: 600;">
                            <i class="bi bi-check-circle"></i> Guardar Cliente
                        </button>
                        <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-lg" style="border-radius: 25px;">
                            <i class="bi bi-arrow-left"></i> Volver a la Lista
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
